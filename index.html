---
layout: default
---

<div class="home">

  <h1 class="page-heading">已发布文章</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

<div style="overflow:hidden; box-shadow: 3px 3px 8px #888888; padding:10px 5px 10px 5px; border-top-right-radius:24px; ">
    
<div style="height:15px; width:100%; float:left; visibility:hidden;"></div>
	<a href="{{ post.url | prepend: site.baseurl }}"><img src="{{post.imgUrl}}" style="width:120px; height:65px; border: 1px gray solid; margin-top:-15px; float:left; border-radius:5px; "></img></a>
          <a style="display:inline; margin-left:10px; float:left;" class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>

</div>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
